<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>
	<div class="container" style="width: 600px;height: 900px;padding-top: 80px ">
		<fieldset>
			<legend>	    		
				Submissao de Artigos	
			</legend>
			<form action="teste.html" method="POST" >
				<div class="alert alert-primary">
					A quantidade Minima de Autores são 3, máximo 5
				</div>
				<div><!-- ESSA DIV QUE VAI SER COPIADA-->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputAutor1">Nome do Autor </label>
							<input type="text" class="form-control" id="autor1" required>
						</div>
						<div class="form-group col-md-6">
							<label for="inputEmail1">Email do Autor</label>
							<input type="email" class="form-control" id="email1" required>
						</div>
					</div>
						<div class="btn-group-toggle" data-toggle="buttons">
							<label class="btn btn-primary">
						    <input type="checkbox" checked autocomplete="off"> +
						  </label>
						</div>		
						<br>							
				<script type="text/javascript">
					$('.btn-group-toggle').click(function(e){
						var f = $(this).parent(),
						c = f.clone(true,true);
						c.insertAfter(f);
					});
				</script>
				</div><!---->
				<div class="form-group">
					<label for="uploadArtigo">Upload de Artigo</label>
					<input type="file" class="form-control-file" id="InputArtigo">
				</div>  
				<button type="button" class="btn btn-primary" on>Enviar Artigo</button>
			</form>
		</fieldset>
	</div>
</body>
</html>
