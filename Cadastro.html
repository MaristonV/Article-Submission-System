<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>Form-Cadastro</title>
</head>
<body>
	<div class="container" style="width: 600px;height: 900px;padding-top: 80px ">
		<div>
    		<form>
                <div class="form-group">
                <label for="inputEndereco">Nome Completo</label>
                <input type="text" class="form-control" id="inputNome" required>
              </div> 
    		  <div class="form-row">
    		    <div class="form-group col-md-6">
    		      <label for="inputEmail">Email</label>
    		      <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" required>
    		    </div>
    		    <div class="form-group col-md-6">
    		      <label for="inputPassword">Password</label>
    		      <input type="password" class="form-control" id="inputPassword" required>
    		    </div>
    		  </div>
    		  <div class="form-group">
    		    <label for="inputEndereco">Endereço</label>
    		    <input type="text" class="form-control" id="inputEndereco" required>
    		  </div>
               <div class="form-row">
        		  <div class="form-group col-md-6">
        		    <label for="inputCidade">Cidade</label>
        		    <input type="text" class="form-control" id="inputCidade" required>
        		  </div>
                  <div class="form-group col-md-6">
                    <label for="inputBairro">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro"required>
                  </div>
                </div>
    		  <div class="form-row">
    		    <div class="form-group col-md-6">
    		      <label for="inputCep">Cep</label>
    		      <input type="text" class="form-control" id="inputCep">
    		    </div>
    		    <div class="form-group col-md-4">
    		      <label for="inputEstado">Estado</label>
    		      <select id="inputEstado" class="form-control" required>
    		        <option selected>Estado</option>
    		        <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
    		      </select>
    		    </div>
    		    <div class="form-group col-md-2">
    		      <label for="inputZip">Zip</label>
    		      <input type="text" class="form-control" id="inputZip">
    		    </div>
    		  </div>
    		  <div class="form-group">
    		    <div class="form-check">
    		      <input class="form-check-input" type="checkbox" id="gridCheck">
    		      <label class="form-check-label" for="gridCheck">
    		        Check me out
    		      </label>
    		    </div>
    		  </div>

    		  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Cadastrar Cartão</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Recipient:</label>
                                <input type="text" class="form-control" id="recipient-name">
                              </div>
                              <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                          </div>
                        </div>
                      </div>
                    </div>
    		</form>
		</div>
	</div>
    </body>
</html>
